<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Personal Portfolio Webpage</title>

  <link href="https://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    
    <nav id="navbar">
      <ul>
        <li><a href="#about-me">About Me</a></li>
        <li><a href="#qualities">Qualities</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#hobbies">Hobbies</a></li>
        <li><a href="#resume">Resume</a></li>
        <li><a href="#contact">Reach Me Out!</a></li>
      </ul>
    </nav>
    
    <section id="welcome-section" class="landing">
      <div id="name">
        <a href="#" id="me"><h1>Raniel Verzosa</h1></a>
      </div>
      <div id="web">
        <h1>Web Developer</h1>
        <a href="#home-page" id="know-click">check me out!</a>
      </div>
    </section>
    
    <section id="home-page" class="landing">
      <div class="home-card" id="about-me-but">
        <a href="#about-me" id="b-about"><p>About Me</p></a>
      </div>
      <div class="home-card" id="qualities-but">
        <a href="#qualities" id="b-qualities"><p>Qualities</p></a>
      </div>
      <div class="home-card" id="projects-but">
        <a href="#projects" id="b-projects"><p>Projects</p></a>
      </div>
      <div class="home-card" id="hobbies-but">
        <a href="#hobbies" id="b-hobbies"><p>Hobbies</p></a>
      </div>
      <div class="home-card" id="resume-but">
        <a href="#resume" id="b-resume"><p>Resume</p></a>
      </div>
      <div class="home-card" id="contact-but">
        <a href="#contact" id="b-contact"><p>Reach Me Out!</p></a>
      </div>
    </section>
    
    <section id="about-me" class="nav-page">
      about me
    </section>
    
    <section id="qualities">
      qualities
    </section>
    
    <section id="projects">
      <div class="project-tile">
        <!-- should contain atleast 1 project link -->projects
      </div>
    </section>
    
    <section id="hobbies">
      hobbies
    </section>
    
    <section id="resume">
      resume
    </section>
    
    <section id="contact">
      contact
      <!-- include profile link that directs user to your github or fcc in a new tab -->
    </section>
    
  </main>

  <script src="js.js"></script>

</body>
</html>
